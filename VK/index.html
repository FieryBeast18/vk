<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/card.scss">
  <link rel="stylesheet" href="./css/sitebar.css">
  <link rel="stylesheet" href="./css/content.css">
  <link rel="stylesheet" href="./css/body.css">
  <link rel="stylesheet" href="./css/grid.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  
  <title>TMS Markup</title>
</head>
<body>
    <div class="page">
        <aside class="page__aside">
            <img src="./img/logo.png" class="aside__logo" width="51px" height="35px" alt="">
            <nav class="page__nav">
                <a href="" class="nav__link"><img src="./img/Vector.svg" alt=""></a>
                <a href="" class="nav__link"><img src="./img/Vector (1).svg" alt=""></a>
                <a href="" class="nav__link"><img src="./img/Vector (2).svg" alt=""></a>
                <a href="" class="nav__link"><img src="./img/Vector (3).svg" alt=""></a>
                <a href="" class="nav__link"><img src="./img/Vector (4).svg" alt=""></a>
                <a href="" class="nav__link"><img src="./img/Vector (5).svg" alt=""></a>
                <a href="" class="nav__link"><img src="./img/XMLID 525.svg" alt=""></a>
            </nav>
            <button class="nav__tumbler"><img src="./img/Rectangle 278 (1).png" alt=""></button>
        </aside>
        <main class="page__content">
            <div class="content__header">
                <h1 id="headerTitle" class="header__title">Statistics</h1>
                <label>
                    <input id="headerSearch" type="text" class="header__search" placeholder="search">  
                </label>
                <button id="headerPush" class="header__push"><img src="./img/notification 2.png" alt=""></button>
                <div id="headerUser" class="user__info">
                    <span class="user__info__name">Anya</span>
                    <img src="./img/ava.png" alt="" width="50px" height="50px" class="user__info__ava">
                </div>
            </div>
            <div class="content__info">
                <article id="infoFriends" class="info__card">
                    <h2 id="cardTitle" class="card__title">Friends</h2>
                    <h3 id="cardQuantity" class="card__quantity">271 people</h3>
                    <button id="cardDat"><img  src="./img/dat.png" alt=""></button>
                    <h3 id="cardDynamics" class="card__Dynamicse">+ 0,7%e</h3>
                    <img id="cardUp" src="./img/up.png" alt="">
                </article>
                <article id="infoUnique" class="info__card">
                    <h2 id="cardTitle" class="card__title">Unique visitors</h2>
                        <h3 id="cardQuantity" class="card__quantity">69 people</h3>
                    <button id="cardDat"><img  src="./img/dat.png" alt=""></button>
                    <h3 id="cardDynamics" class="card__Dynamicse">- 1,7%e</h3>
                    <img id="cardUp" src="./img/up.png" alt="">
                </article>
                <article id="infoFollowers" class="info__card">
                    <h2 id="cardTitle" class="card__title">Followers</h2>
                    <h3 id="cardQuantity" class="card__quantity">288 people</h3>
                    <button id="cardDat"><img  src="./img/dat.png" alt=""></button>
                    <h3 id="cardDynamics" class="card__Dynamicse">+ 1%e</h3>
                    <img id="cardUp" src="./img/up.png" alt="">
                </article> 
                <article id="infoAudience" class="info__audience">
                    <div class="information__audiece">
                        <h2 id="audienceTitle" class="audience__title">Audience reach</h2>
                        <button id="audienceData" class="audience__data">31/01/2020 â€“ 06/02/2020</button>
                        <button id="audienceBlueitems" class="audience__blueitems"><img src="./img/blueitem.png" alt=""></button>
                        <span id="audienceItem" class="audience__item">Total</span>
                        <button id="audiencePinkitems" class="audience__pinkitems"><img src="./img/pinkitem.png" alt=""></button>
                        <span id="audienceItem" class="audience__item">Follower</span>
                    </div>
                    <div class="chart__audiece">
                        <div class="indicators__audiece">
                            <span id="audieceLine1" class="audiece__mark">3</span>
                            <span id="audieceLine2" class="audiece__mark">1.5</span>
                            <span id="audieceLine3" class="audiece__mark">0</span>
                            <table id="audienceTable" class="audience__table">
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            </table>
                        </div>
                        <div class="audiece__day">
                            <span id="audieceColumn1" class="audiece__mark">31/01</span>
                            <span id="audieceColumn2" class="audiece__mark">01/02</span>
                            <span id="audieceColumn3" class="audiece__mark">02/02</span>
                            <span id="audieceColumn4" class="audiece__mark">03/02</span>
                            <span id="audieceColumn5" class="audiece__mark">04/02</span>
                            <span id="audieceColumn6" class="audiece__mark">05/02</span>
                            <span id="audieceColumn7" class="audiece__mark">06/02</span>
                            <span id="audieceColumn8" class="audiece__mark">07/02</span>
                        </div>
                    </div>    

                </article>
                <article id="infoReach" class="info__reach">
                    <h2 class="reach">Reach by device</h2>
                </article>
                <article id="infoGender" class="info__gender">
                    <h2 class="gender">Gender / Age</h2>
                </article>
                <article id="infoGeo" class="info__Geo">
                    <h2 class="geo">Geo</h2>
                </article>
            </div>
        </main>
    </div>
</body>
</html>
